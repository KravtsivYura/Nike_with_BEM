<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

</head>
<body>
	<div class="big-container">
		<div class="main-container">
			<div class="main-container-left">
				<div class="main-container-left__logo"><img src="img/logo.png" alt="logo"></div>
				<div class="main-container-left__main-photo"><img src="img/nike-sb-stefan-janoski-max.png" alt="main-photo"></div>
			</div>
			<div class="circles">
				<div class="circles__first-circle"></div>
				<div style="background-color: #ffffff;" class="circles__all-circles"></div>
				<div style="background-color: #ed3333;" class="circles__all-circles"></div>
				<div style="background-color: #29e3ea;" class="circles__all-circles"></div>
			</div>
			<div class="main-container-right">
				<div class="main-container-right-content">
					<h1 class="main-container-right-content__title">Nike SB Stefan<br>Janoski Max</h1>
					<p class="main-container-right-content__text">Unisex Skateboarding Shoe</p>
					<div class="main-container-right-content__stars">
						<i style="color: yellow;" class="fas fa-star"></i>
						<i style="color: yellow;" class="fas fa-star"></i>
						<i style="color: yellow;" class="fas fa-star"></i>
						<i style="color: white;" class="fas fa-star"></i>
						<i style="color: white;" class="fas fa-star"></i>
					</div>
					<div class="main-container-right-content__buttons">
						<form action="./" method="post">
							<select class="main-container-right-content__buttons--select">
								<option class="main-container-right-content__buttons--option">Size</option>
								<option class="main-container-right-content__buttons--option">42</option>
								<option class="main-container-right-content__buttons--option">43</option>
								<option class="main-container-right-content__buttons--option">44</option>
							</select>
							<select class="main-container-right-content__buttons--select">
							  <option class="main-container-right-content__buttons--option">Qty</option>
							  <option class="main-container-right-content__buttons--option">Low</option>
							  <option class="main-container-right-content__buttons--option">Medium</option>
							  <option class="main-container-right-content__buttons--option">High</option>
							</select>
							<input class="main-container-right__down--input" type="submit" value="Add to cart">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
